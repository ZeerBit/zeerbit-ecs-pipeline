[FILTER]
    Name parser
    Match bro.ssl
    Key_Name log
    Parser bro_ssl_parser
    Preserve_Key on
    Reserve_Data on

[FILTER]
    Name parser
    Match bro.ssl.json
    Key_Name log
    Parser bro_ssl_parser_json
    Preserve_Key off
    Reserve_Data on

[FILTER]
    Name modify
    Match bro.ssl
    Add zeek_log_file ssl
    Add zeek_log_format tab

[FILTER]
    Name modify
    Match bro.ssl.json
    Rename _path zeek_log_file
    Rename _write_ts zeek_write_ts
    Add zeek_log_format json

# Rename 4-tuple fields from json
[FILTER]
    Name modify
    Match bro.ssl.json
    Rename id.orig_h orig_h
    Rename id.orig_p orig_p
    Rename id.resp_h resp_h
    Rename id.resp_p resp_p

# Pre-process SSL-specific fields
[FILTER]
    Name modify
    Match bro.ssl*
    Rename version       tls_version
    Rename cipher        tls_cipher
    Rename curve         tls_curve
    Rename next_protocol tls_next_protocol
    Rename subject           tls_server_subject
    Rename issuer            tls_server_issuer
    Rename client_subject    tls_client_subject
    Rename client_issuer     tls_client_issuer
    Rename server_name       tls_client_server_name
    Rename last_alert              zeek_ssl_last_alert
    Rename validation_status       zeek_ssl_validation_status

# Rename arrays and booleans in case of json log input (for tab format they would be parser via lua)
[FILTER]
    Name modify
    Match bro.ssl.json
    Rename resumed                 tls_resumed
    Rename established             tls_established
    Rename cert_chain_fuids        zeek_ssl_cert_chain_fuids
    Rename client_cert_chain_fuids zeek_ssl_client_cert_chain_fuids

# Pre-process common BRO fields
[FILTER]
    Name modify
    Match bro.ssl*
    Add event_dataset bro.ssl
    Rename uid       zeek_uid
    Rename orig_h      source_ip
    Rename orig_p      source_port
    Rename resp_h      destination_ip
    Rename resp_p      destination_port

# Pre-process generic fields
[FILTER]
    Name modify
    Match bro.ssl
    Rename log log_original

# Cleanup - remove keys represending IP addresses if value is "-"
[FILTER]
    Name modify
    Match bro.ssl*
    Condition Key_value_equals source_ip -
    Remove_regex client_ip

[FILTER]
    Name modify
    Match bro.ssl*
    Condition Key_value_equals destination_ip -
    Remove_regex server_ip

[FILTER]
    Name modify
    Match bro.ssl*
    Condition Key_value_equals zeek_ssl_last_alert -
    Remove_regex zeek_ssl_last_alert

# ECS: Parse boolean values (resumed, established)
[FILTER]
    Name    lua
    Match   bro.ssl
    Script  bro_ssl_parse.lua
    Call    bro_ssl_parse_booleans

# ECS: Parse fuids into arrays
[FILTER]
    Name    lua
    Match   bro.ssl
    Script  bro_ssl_parse.lua
    Call    bro_ssl_parse_fuids

# Remove no longer needed keys
[FILTER]
    Name modify
    Match bro.ssl
    Remove resumed
    Remove established
    Remove cert_chain_fuids
    Remove client_cert_chain_fuids

# ECS: Nest JSON objects to comply with ECS notation: TLS.client
[FILTER]
    Name nest
    Match bro.ssl*
    Operation nest
    Wildcard tls_client_*
    Nest_under client
    Remove_prefix tls_client_

# ECS: Nest JSON objects to comply with ECS notation: TLS.server
[FILTER]
    Name nest
    Match bro.ssl*
    Operation nest
    Wildcard tls_server_*
    Nest_under server
    Remove_prefix tls_server_

# ECS: Nest JSON objects to comply with ECS notation: TLS
[FILTER]
    Name nest
    Match bro.ssl*
    Operation nest
    Wildcard tls_*
    Wildcard client*
    Wildcard server*
    Nest_under tls
    Remove_prefix tls_

# Copies - moved below TLS nesting filters to keep these separate from tls_client_* and tls_server_*
[FILTER]
    Name modify
    Match bro.ssl*
    Copy zeek_uid         event_id
    Copy source_ip        client_ip
    Copy source_port      client_port
    Copy destination_ip   server_ip
    Copy destination_port server_port

# CUSTOM: Nest JSON objects to comply with ECS notation: Zeek SSL - inner layer
[FILTER]
    Name nest
    Match bro.ssl*
    Operation nest
    Wildcard zeek_ssl_*
    Nest_under ssl
    Remove_prefix zeek_ssl_

# CUSTOM: Nest JSON objects to comply with ECS notation: Zeek SSL - outer layer
[FILTER]
    Name nest
    Match bro.ssl*
    Operation nest
    Wildcard zeek_*
    Wildcard ssl*
    Nest_under zeek
    Remove_prefix zeek_
