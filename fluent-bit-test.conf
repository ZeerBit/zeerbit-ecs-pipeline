[SERVICE]
    # Flush
    # =====
    # Set an interval of seconds before to flush records to a destination
    Flush        5

    # Daemon
    # ======
    # Instruct Fluent Bit to run in foreground or background mode.
    Daemon       Off

    # Log_Level
    # =========
    # Set the verbosity level of the service, values can be:
    #
    # - error
    # - warning
    # - info
    # - debug
    # - trace
    #
    # By default 'info' is set, that means it includes 'error' and 'warning'.
    Log_Level    debug

    # Parsers_File
    # ============
    # Specify an optional 'Parsers' configuration file
    Parsers_File parsers.conf
    Plugins_File plugins.conf

    # HTTP Server
    # ===========
    # Enable/Disable the built-in HTTP Server for metrics
    HTTP_Server  Off
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020

    # Stack size
    Coro_Stack_Size 8192

[INPUT]
    Name    tail
    Tag     bro.dhcp
    Path    /usr/local/etc/fluent-bit/test/dhcp.log
    # Interval Sec
    # ====
    # Read interval (sec) Default: 1
    #Refresh_Interval 5

[FILTER]
    Name modify
    Match *
    Add ecs_version 1.1.0
    Add agent_type fluent-bit

[FILTER]
    Name grep
    Match bro.*
    # ===
    # Remove commented log entries
    Exclude log ^#

[FILTER]
    Name parser
    Match bro.dhcp
    Key_Name log
    Parser bro_dhcp_parser
    Preserve_Key on
    Reserve_Data on

[FILTER]
    Name modify
    Match bro.*
    Rename ts @timestamp
    Add observer_type bro
    Add event_module bro

# Add DHCP-specific fields
[FILTER]
    Name modify
    Match bro.dhcp
    Add event_dataset bro.dhcp

# ECS: Pre-process before nesting
[FILTER]
    Name modify
    Match bro.*
    Rename log log_original
    Rename uids zeek_uids
    Rename mac client_mac
    Rename client_addr client_ip
    Rename server_addr server_ip
    Rename client_fqdn host_name
    Rename domain client_domain
    Rename host_name host_hostname

# Custom fields (non-ECS)
[FILTER]
    Name modify
    Match bro.dhcp
    Rename requested_addr dhcp_ip_requested
    Rename assigned_addr dhcp_ip_assigned
    Rename lease_time dhcp_lease_time
    Rename client_message dhcp_client_message
    Rename server_message dhcp_server_message
    Rename msg_types dhcp_msg_types
    Rename duration dhcp_duration

# Troubleshooting - remove custom fields
[FILTER]
    Name modify
    Match bro.*
    Remove_regex zeek_*
    Remove_regex dhcp_*

# ECS: Nest JSON objects to comply with ECS notation: ECS
[FILTER]
    Name nest
    Match *
    Operation nest
    Wildcard ecs_*
    Nest_under ecs
    Remove_prefix ecs_

# ECS: Nest JSON objects to comply with ECS notation: AGENT
[FILTER]
    Name nest
    Match *
    Operation nest
    Wildcard agent_*
    Nest_under agent
    Remove_prefix agent_

# ECS: Nest JSON objects to comply with ECS notation: EVENT
[FILTER]
    Name nest
    Match *
    Operation nest
    Wildcard event_*
    Nest_under event
    Remove_prefix event_

# ECS: Nest JSON objects to comply with ECS notation: OBSERVER
[FILTER]
    Name nest
    Match *
    Operation nest
    Wildcard observer_*
    Nest_under observer
    Remove_prefix observer_

# ECS: Nest JSON objects to comply with ECS notation: LOG
[FILTER]
    Name nest
    Match *
    Operation nest
    Wildcard log_*
    Nest_under log
    Remove_prefix log_

# ECS: Nest JSON objects to comply with ECS notation: CLIENT
[FILTER]
    Name nest
    Match bro.*
    Operation nest
    Wildcard client_*
    Nest_under client
    Remove_prefix client_

# ECS: Nest JSON objects to comply with ECS notation: SERVER
[FILTER]
    Name nest
    Match bro.*
    Operation nest
    Wildcard server_*
    Nest_under server
    Remove_prefix server_

# ECS: Nest JSON objects to comply with ECS notation: HOST
[FILTER]
    Name nest
    Match bro.*
    Operation nest
    Wildcard host_*
    Nest_under host
    Remove_prefix host_

# CUSTOM: Nest JSON objects to comply with ECS notation: ZEEK
[FILTER]
    Name nest
    Match bro.*
    Operation nest
    Wildcard zeek_*
    Nest_under zeek
    Remove_prefix zeek_

# CUSTOM: Nest JSON objects to comply with ECS notation: DHCP
[FILTER]
    Name nest
    Match bro.dhcp
    Operation nest
    Wildcard dhcp_*
    Nest_under dhcp
    Remove_prefix dhcp_
    
[OUTPUT]
    Name  stdout
    Match *
